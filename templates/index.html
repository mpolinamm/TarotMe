

{% extends "base.html" %}
{% block content %}

<h2>Draw 3 Tarot Cards</h2>
<p class="mb-4">Focus your intention, then let fate decide...</p>

<button id="drawBtn" class="btn btn-primary btn-lg">Draw 3 Cards</button>

<!-- Loading overlay -->
<div id="loading" class="mt-5 d-none">
  <div class="spinner-border text-light" role="status"></div>
  <p class="mt-3">Consulting the mystical forces...</p>
</div>

<!-- Result section -->
<div id="result" class="mt-5 d-none">
  <div id="cards" class="d-flex justify-content-center gap-4 flex-wrap"></div>

  <div class="mt-5 p-4 bg-secondary bg-opacity-25 rounded-3">
    <h4>AI Interpretation</h4>
    <p id="reading" class="fst-italic"></p>
  </div>

  <button id="againBtn" class="btn btn-secondary mt-4">Draw Again</button>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
